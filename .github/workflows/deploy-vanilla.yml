name: Deploy Vanilla Site to GitHub Pages

on:
  push:
    branches: [ tests ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          exclude: |
            .git/
            .github/
            src/
            build/
            .svelte-kit/
            node_modules/
            package.json
            package-lock.json
            svelte.config.js
            vite.config.ts
            tsconfig.json
            eslint.config.js
            .prettierrc
            .prettierignore
            .gitignore
            .npmrc
            optimize-images.js
            generate-pages.js
            README.md
            .DS_Store

  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 