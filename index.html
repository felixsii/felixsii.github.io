                <!-- Desktop Navigation -->

                        <a href="index.html" class="text-xl font-light tracking-wide text-gray-900">
                            Works

                <!-- Mobile menu button -->

    <!-- Main Content -->
    <main class="py-12">

            <!-- Gallery Grid -->

                <!-- Gallery items will be loaded here -->
            </div>
        </div>

    <script type="module">
        import * as THREE from 'three';

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        let isMenuOpen = false;

        mobileMenuButton.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            mobileMenu.classList.toggle('hidden');
            
            // Update button icon
            const svg = mobileMenuButton.querySelector('svg');
            if (isMenuOpen) {
                svg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" />';
            } else {
                svg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16" />';
            }
        });

        // Create a Three.js cube scene for each artwork
        function createCubeScene(container, imageUrl, linkUrl) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); // Transparent background
            container.appendChild(renderer.domElement);
            
            // Load image first to get dimensions
            const textureLoader = new THREE.TextureLoader();
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            img.onload = () => {
                const texture = new THREE.Texture(img);
                texture.colorSpace = THREE.SRGBColorSpace;
                texture.needsUpdate = true;
                
                // Calculate aspect ratio
                const aspectRatio = img.width / img.height;
                const width = 2; // Base width
                const height = width / aspectRatio;
                const depth = Math.max(width, height) * 0.15; // Make depth proportional to size
                
                // Create materials - transparent sides, image on front
                const materials = [
                    new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 }), // right
                    new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 }), // left
                    new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 }), // top
                    new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 }), // bottom
                    new THREE.MeshBasicMaterial({ map: texture }), // front
                    new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 })  // back
                ];
                
                // Create cube with proper aspect ratio
                const geometry = new THREE.BoxGeometry(width, height, depth);
                const cube = new THREE.Mesh(geometry, materials);
                scene.add(cube);
                
                // Position camera to view the front face
                const distance = Math.max(width, height) * 1.8;
                camera.position.z = distance;
                camera.lookAt(0, 0, 0);
                
                // Animation and interaction
                let targetRotationX = 0;
                let targetRotationY = 0;
                let currentRotationX = 0;
                let currentRotationY = 0;
                
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    // Smooth interpolation
                    currentRotationX += (targetRotationX - currentRotationX) * 0.1;
                    currentRotationY += (targetRotationY - currentRotationY) * 0.1;
                    
                    cube.rotation.x = currentRotationX;
                    cube.rotation.y = currentRotationY;
                    
                    renderer.render(scene, camera);
                };
                
                // Hover effect
                container.addEventListener('mouseenter', () => {
                    container.addEventListener('mousemove', handleMouseMove);
                });
                
                container.addEventListener('mouseleave', () => {
                    targetRotationX = 0;
                    targetRotationY = 0;
                    container.removeEventListener('mousemove', handleMouseMove);
                });
                
                function handleMouseMove(e) {
                    const rect = container.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const mouseX = e.clientX - centerX;
                    const mouseY = e.clientY - centerY;
                    
                    // Normalize and apply rotation (max 20 degrees for more dramatic effect)
                    const maxRotation = Math.PI / 9; // ~20 degrees
                    targetRotationY = (mouseX / (rect.width / 2)) * maxRotation;
                    targetRotationX = -(mouseY / (rect.height / 2)) * maxRotation;
                }
                
                // Handle clicks - navigate to artwork page
                container.addEventListener('click', () => {
                    window.location.href = linkUrl;
                });
                
                // Handle resize
                const resizeObserver = new ResizeObserver(() => {
                    const width = container.clientWidth;
                    const height = container.clientHeight;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                });
                resizeObserver.observe(container);
                
                animate();
            };
            
            img.src = `static${imageUrl}`;
        }

        // Load and display artworks
        async function loadArtworks() {
            try {
                const response = await fetch('static/data/artworks.json');
                const artworks = await response.json();
                
                const gallery = document.getElementById('gallery');
                
                artworks.forEach(artwork => {
                    const thumbnailImage = artwork.images.find(img => img.thumbnail) || artwork.images[0];
                    
                    const artworkElement = document.createElement('div');
                    artworkElement.className = 'group block overflow-hidden rounded-lg cursor-pointer';
                    
                    const container = document.createElement('div');
                    container.className = 'h-[30rem] overflow-hidden rounded-lg';
                    container.style.position = 'relative';
                    container.style.backgroundColor = 'transparent';
                    
                    artworkElement.appendChild(container);
                    gallery.appendChild(artworkElement);
                    
                    // Create Three.js scene
                    createCubeScene(container, thumbnailImage.src, `${artwork.slug}.html`);
                });
            } catch (error) {
                console.error('Error loading artworks:', error);
            }
        }

        // Load artworks when page loads
        document.addEventListener('DOMContentLoaded', loadArtworks);
    </script>
